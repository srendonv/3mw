{% extends "base.html" %}
{% block title %}{{title}} | 3MW{% endblock %}

{% block body %}
<div class="container">
	<h1>Sites</h1>
		{% if all_sites %}
		<ul class="list-group">
			{% for site in all_sites %}
			<li class="list-group-item">
				<a href="{% url 'sites:detail' site.id %}">{{ site.name }}</a>
			</li>
			{% endfor %}
		</ul>
		{% else %}
		<p>
			No sites are available.
		</p>
		{% endif %}
</div>
{% endblock %}
